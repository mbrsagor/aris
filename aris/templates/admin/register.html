{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ARIS || Login page</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor: Bootstrap 4 Stylesheets  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    <!-- Our Website CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">
  </head>
  <body>
    <div class="panel-content">
      <div class="lgn-wrp grysh">
        <div class="lgn-innr">
          <div class="widget lgn-frm">
            <div class="frm-tl">
              <h4>ARIS Register</h4>
              <span>The Accociation Of Removeing Ignorance From Society(ARIS)</span>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="row mrg10">
                <div class="col-md-12 col-sm-12 col-lg-12">
                  <input class="brd-rd5" type="text" placeholder="Username" id = "id__username">
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                  <input class="brd-rd5" type="email" placeholder="Email" id = "id__email">
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                  <input class="brd-rd5" type="password" placeholder="Password" id = "id__password1">
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                  <input class="brd-rd5" type="password" placeholder="Confirm Password" id = "id__password2">
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                  <button class="green-bg brd-rd5" type="submit">Login Now</button>
                </div>
                <a href="{% url 'singin_views' %}">Already have an account?</a>
              </div>
            </form>
          </div>
        </div>
        <footer>
            <p>Copyright
                <a href="https://www.sorcecodesoft.com" title="Source Code Soft">SourceCodeSoft</a> &amp; 2018</p>
            <span>The Accociation Of Removeing Ignorance From Society</span>
        </footer>
      </div>
      <!-- Login Wrapper -->
    </div>
  </body>
</html>
